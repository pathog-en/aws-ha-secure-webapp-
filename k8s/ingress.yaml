apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aws-ha-webapp-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-2:698528536903:certificate/83432731-b7cd-4101-8dec-ee5a26ecd920
    alb.ingress.kubernetes.io/ssl-redirect: '443'
spec:
  rules:
    - host: game.pathog-en.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aws-ha-webapp-svc
                port:
                  number: 80
